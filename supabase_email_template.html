<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    <style>
        /* Reset and basics */
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFBEB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table {
            border-spacing: 0;
            width: 100%;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        /* Main container */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #FFFBEB;
            padding-bottom: 40px;
        }

        .main-content {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Content styling */
        .header {
            background-color: #F59E0B;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            background-color: white;
            padding: 8px;
        }

        .body-content {
            padding: 40px 30px;
            text-align: center;
            color: #1F2937;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1F2937;
        }

        .text {
            font-size: 16px;
            line-height: 1.6;
            color: #4B5563;
            margin-bottom: 30px;
        }

        /* Button */
        .button {
            display: inline-block;
            background-color: #F59E0B;
            color: #ffffff;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #D97706;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            color: #9CA3AF;
            font-size: 12px;
        }

        .footer a {
            color: #9CA3AF;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td>
                    <div class="main-content">
                        <!-- Header with Logo -->
                        <div class="header">
                            <!-- Using the external URL for the logo so it works in emails -->
                            <img src="https://tbh.beektools.com/icon-192.png" alt="BeekTools Logo" class="logo">
                        </div>

                        <!-- Main Body -->
                        <div class="body-content">
                            <h1 class="headline">Welcome to BeekTools! üêù</h1>
                            <p class="text">
                                Thanks for signing up. We're excited to help you manage your hives better.
                                <br><br>
                                Please verify your email address to get started.
                            </p>

                            <!-- Supabase Action Button -->
                            <a href="{{ .ConfirmationURL }}" class="button">Confirm Email Address</a>

                            <p class="text" style="font-size: 14px; margin-top: 20px;">
                                If you didn't create an account, you can safely ignore this email.
                            </p>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <p>&copy; 2026 BeekTools. All rights reserved.</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
